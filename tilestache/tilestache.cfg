{
    
    "cache": {
        "path": "tiles",
        "dirs": "portable",
        "name": "Disk"
    },
    
    "layers": {
        "basemap":
        {
            "provider":
            {
                "name": "mapnik",
                "mapfile": "style.xml",
                "fonts": "../mapnik/fonts"
            },
            "projection": "spherical mercator",
            "preview": {"zoom": 5},
            "metatile": {"rows": 4, "columns": 4, "buffer": 256}
        },
        "ocean":
        {
            "provider":
            {
                "name": "mapnik",
                "mapfile": "style-ocean.xml",
                "fonts": "../mapnik/fonts"
            },
            "projection": "spherical mercator",
            "preview": {"zoom": 5},
            "metatile": {"rows": 4, "columns": 4, "buffer": 256}
        },
        "image":
        {
            "provider":
            {
              "class": "TileStache.Goodies.Providers.GDAL:Provider",
              "kwargs": { "filename": "../mapnik/images/NE1_HR_LC_SR_W_DR.tif", "resample": "cubic" }
            }
        },
        "relief_10m_hr": 
        {
            "provider":
            {
              "class": "TileStache.Goodies.Providers.GDAL:Provider",
              "kwargs": { "filename": "../mapnik/images/SR_HR.tif", "resample": "cubic" }
            }
        },
        "relief_10m_lr":
        {
            "provider":
            {
              "class": "TileStache.Goodies.Providers.GDAL:Provider",
              "kwargs": { "filename": "../mapnik/images/SR_LR.tif", "resample": "cubic" }
            }
        },
        "relief_50m_lr":
        {
            "provider":
            {
              "class": "TileStache.Goodies.Providers.GDAL:Provider",
              "kwargs": { "filename": "../mapnik/images/SR_50M.tif", "resample": "cubic" }
            }
        },
        "map-dark":
        {
            "provider":
            {
                "class": "TileStache.Goodies.Providers.Composite:Provider",
                "kwargs":
                {
                    "stack":
                    [
                        {"src": "basemap", "opacity": 0.95},
                        {"src": "relief_10m_hr", "mode": "hard light", "opacity": 0.05}
                    ]
                }
            }
        },
        "map-bright":
        {
            "provider":
            {
                "class": "TileStache.Goodies.Providers.Composite:Provider",
                "kwargs":
                {
                    "stack":
                    [
                        {"src": "basemap", "opacity": 0.9},
                        {"src": "relief_50m_lr", "mode": "linear light", "opacity": 0.08, "zoom": "0-4"},
                        {"src": "relief_10m_lr", "mode": "linear light", "opacity": 0.08, "zoom": "5"},
                        {"src": "relief_10m_hr", "mode": "linear light", "opacity": 0.08, "zoom": "6-8"},
                        {"src": "ocean", "opacity": 0.8},
                        {"src": "map-solid-colors", "opacity": 0.2},
                        {"src": "labels", "opacity": 1.0}
                    ]
                }
            },
            "preview": 
              {
                "lat": 37.80439,
                "lon": -100,
                "zoom": 3,
                "ext": "jpg"
              }
        },
        "map-solid-colors":
        {
            "provider":
            {
                "name": "mapnik",
                "mapfile": "style-solid-colors.xml",
                "fonts": "../mapnik/fonts"
            },
            "projection": "spherical mercator",
            "preview": {"zoom": 5},
            "metatile": {"rows": 4, "columns": 4, "buffer": 256}
        },
        "labels":
        {
            "provider":
            {
                "name": "mapnik",
                "mapfile": "style-labels.xml",
                "fonts": "../mapnik/fonts"
            },
            "projection": "spherical mercator",
            "preview": {"zoom": 5},
            "metatile": {"rows": 4, "columns": 4, "buffer": 256}
        }        
    }
}